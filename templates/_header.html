<!DOCTYPE html>
<html lang="en">

<head>
  <!-- General Settings -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="{global.baseUrl}" />

  <!-- Meta Tags -->

  <title>{head.title} | {global.appName}</title>
  <meta name="description" content="{head.description}" />

  <!-- Static Assets -->
  <link type="image/x-icon" rel="icon" href="favicon.ico" />
  <script type="text/javascript" charset="utf-8" src="public/app.js"></script>
  <link rel="stylesheet" type="text/css" href="public/app.css" />

  <script src="https://js.stripe.com/v3/"></script>
</head>

<body class="{body.class}">
  <!-- Page Wrapper -->
  <div class="wrapper">

    <!-- Header -->
    <div class="header">
      <!-- Logo -->
      <a class="logo" href="/">
        <img src="public/logo.png" alt="logo" />
      </a>
      <!-- Navigation -->
      <ul class="menu">
        <li class="loggedOut">
          <a href="/">Home</a>
        </li>
        <li class="loggedOut">
          <a href="/account/create">Signup</a>
        </li>
        <li class="loggedOut">
          <a href="/session/create">Login</a>
        </li>
        <li class="loggedIn">
          <a href="/menu">Menu</a>
        </li>
        <li class="loggedIn" style="position:relative;">
          <a href="/cart">Cart</a>
          <div id="cartMenuButton"></div>
        </li>
        <li class="loggedIn">
          <a href="/account/edit">Account Settings</a>
        </li>
        <li class="loggedIn">
          <a id='logoutButton' href="#">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Page-specific content -->
    <div class="content">
